<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
</head>
<body>
	<ul>
	<h1>Student list</h1>
	{% for student in students %}
	<li> {{ student }} </li>
	{% endfor %}
	</ul>

	<h1>Project list</h1>
	<ul>
	{% for project in projects %}
	<li><a href="/project?project={{ project }}">{{ project }}</a></li>
	{% endfor %}
	</ul>

	<li>The student with the github <a href="/student?github={{ tpl[0] }}">{{ tpl[0] }}</a> got a grade of {{ tpl[1] }} for this project.</li>


</body>
</html>
