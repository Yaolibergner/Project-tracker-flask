<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
</head>
<body>
	<ul>
	<h1>Student list</h1>
	{% for student in students %}
	<li> {{ student[0] }} {{ student[1] }} </li>
	{% endfor %}
	</ul>

	<h1>Project list</h1>
	<ul>
	{% for project in projects %}
	<li><a href="/project?project={{ project[0] }}">{{ project[0] }}</a></li>
	{% endfor %}
	</ul>

</body>
</html>
